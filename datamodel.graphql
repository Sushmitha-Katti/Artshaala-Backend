enum Permission {
  ADMIN
  USER
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission]
  cart: [CartItem!]!
}

type CartItem {
  id: ID! @unique
  quantity: Int! @default(value: 1)
  item: Item # relationship to Item
  user: User! # relationship to User
}


type Comment {
  id: ID! @unique
  comment: String
  rating: Float
  item:Item!
  user:User!
}

type Item {
  id: ID! @unique
  title: String!
  type:String!
  category:String
  brand:String
  specification: String!
  images: [String]
  #comment: [Comment]
  price: Int!
  stock:Int
  size:String
}


type Order {
  id: ID! @unique
  items: [OrderItem!]!
  total: Int!
  user: User!
  charge: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type OrderItem {
  id: ID! @unique
  title: String!
  description: String!
  image: String!
  price: Int!
  quantity: Int! @default(value: 1)
  user: User
}
